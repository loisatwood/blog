<!DOCTYPE html>
  <html lang="en" amp>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
      <meta content="IE=Edge" http-equiv="X-UA-Compatible">
      <title>Lois Atwood, front-end dev</title>
      <link rel="shortcut icon" href="/favicon.ico">
      <link rel="canonical" href="https://loisatwood.uk">
      <link href="https://fonts.googleapis.com/css?family=Acme|Aldrich|Cabin:400,700" rel="stylesheet">
      <link rel="alternate" type="application/rss+xml" title="Lois Atwood blog RSS feed" href="/feed.rss">
      <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style>
      <noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
      <style amp-custom>
        html, body { background: #3e4459; color: #fff; }
        .site-nav { position: fixed; top: 0; right: 0; padding: 1em; }
        .site-nav a { padding: .5em 0; display: block; font-family: Aldrich; text-transform: uppercase; text-decoration: none; font-size: 1em; color: #111; }
        .blog-section {}
        .blog-article {}
        .site-title { font-size: 4em; padding: .25em; margin: 0; font-family: Aldrich; }
      </style>
      <script async src="https://cdn.ampproject.org/v0.js"></script>
      <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
      <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.1.js"></script>
      <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
    </head>
    <body>
      <nav class="site-nav">
        <a href="/about">about</a>
        <a href="/talk">talk</a>
      </nav>
      <section class="blog-section">
        <amp-list layout="fill" src="/posts.json">
          <template type="amp-mustache" id="amp-template-id">
            <article class="blog-article">
              <a href="{{url}}">
                <h2>{{title}}</h2>
                <p>{{excerpt}}</p>
              </a>
            </article>
          </template>
        </amp-list>
      </section>
    </body>
  </html>
