<!DOCTYPE html>
<html amp><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<title>Lois Atwood, front-end dev</title>
<link href="https://fonts.googleapis.com/css?family=Anonymous+Pro:400,700|Permanent+Marker" rel="stylesheet">
<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style>
<noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
<style amp-custom>
html, body { background-color: #444; background: url("https://i.imgur.com/A89Q3yh.jpg") center/cover no-repeat; color: #fff; font-family: "Anonymous Pro"; }
.site-nav { position: fixed; top: 0; right: 0; padding: 1em; }
.site-nav a { padding: .5em 0; display: block; text-transform: uppercase; text-decoration: none; font-family: "Permanent Marker"; font-size: 1.1em; color: #fff; }
.site-nav a:hover { text-decoration: underline; }
.blog-section { padding-top: 6.5em; margin: 0 auto; max-width: 62em; }
.blog-article { padding: 1em; }
.blog-article a { display: inline-block; padding: 1em; color: #444; border-radius: 5px; text-decoration: none; background: #fff; box-shadow: 0 5px 10px -5px #333; }
.blog-article a:hover { text-decoration: underline; }
.site-title { position: fixed; top: 0; left: 0; right: 0; max-width: 15em; margin: 0 auto; font-family: "Permanent Marker"; font-size: 4em; padding: .25em; }
#blogArticles { height: 100vh; height: calc(100vh - 6.5em); }
.i-amphtml-layout-size-defined .i-amphtml-fill-content { overflow: auto; }
</style>
<script async src="https://cdn.ampproject.org/v0.js"></script>
<script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
<script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.1.js"></script>
</head><body>
<h1 class="site-title">Lois Atwood</h1>
<nav class="site-nav">
<a href="/about">about</a>
<a href="/talk">talk</a>
</nav>
<section class="blog-section">
<amp-list id="blogArticles" layout="responsive" width="1" height="1" src="https://loisatwood.uk/posts.json">
<template type="amp-mustache" id="amp-template-id"><article class="blog-article"><a href="{{url}}"><h2>{{title}}</h2><p>{{excerpt}}</p></a></article></template>
</amp-list>
</section>
</body></html>
